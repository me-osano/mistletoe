# Define terminal tag to style them uniformly
windowrule = tag +terminal, match:class (Alacritty|kitty|com.mitchellh.ghostty)
windowrule = tag -default-opacity, match:tag terminal
windowrule = opacity 0.97 0.9, match:tag terminal

# floating mistletoe terminal
windowrule = float on, match:title Mistletoe-terminal
windowrule = tag +floating, match:title Mistletoe-terminal
windowrule = size 50% 70%, match:title Mistletoe-terminal
windowrule = move center, match:title Mistletoe-terminal